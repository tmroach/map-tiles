<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Map Tiles</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"/>
    <style>
        html, body, #map { width: 100%; height: 100%; margin: 0; background: #fff; }
    </style>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
</head>
<body>

    <div id="map"></div>
    <script>

        // used the following reference to learn about map bounds:
        // https://gis.stackexchange.com/questions/179630/setting-bounds-and-making-map-bounce-back-if-moved-away
        var southWest = L.latLng(45.51967200297211, -124.48661333484206)
        var northEast = L.latLng(49.18601556435247, -116.9799682977805)
        var bounds = L.latLngBounds(southWest, northEast);

        var map = L.map('map', {
          maxBounds: bounds,
          maxZoom: 10,
          minZoom: 8
        }).setView([47.5, -122.5], 9);

        var grayscale = L.tileLayer('http://{s}.basemaps.cartocdn.com/light_nolabels/{z}/{x}/{y}@2x.png').addTo(map);
        var streets = L.tileLayer('http://{s}.basemaps.cartocdn.com/rastertiles/voyager_nolabels/{z}/{x}/{y}@2x.png');
        var satellite = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}@2x');

        var basemap = L.tileLayer('tiles/tile-1/basemap/{z}/{x}/{y}.png', {
          attribution: 'Generated by Tim Roach | Basemap',
          detectRetina: true
        });

        var library_locations = L.tileLayer('tiles/tile-2/library-location-data/{z}/{x}/{y}.png', {
          attribution: 'Generated by Tim Roach | Washington Library Locations | Library data provided by geo.wa.gov',
          detectRetina: true
        });

        var basemap_and_data = L.tileLayer('tiles/tile-3/basemap-and-library-data/{z}/{x}/{y}.png', {
          attribution: 'Generated by Tim Roach | Washington Library Locations | Library data provided by geo.wa.gov',
          detectRetina: true
        });

        var seahawks = L.tileLayer('tiles/tile-4/seahawks-theme/{z}/{x}/{y}.png', {
          attribution: 'Generated by Tim Roach | Seahawks Theme',
          detectRetina: true
        });

        var baseLayers = {
          'Grayscale': grayscale,
          'Streets': streets,
          'Satellite': satellite
        };

        var overlays = {
          "Basemap": basemap,
          "Library Locations": library_locations,
          "Basemap and Library Data": basemap_and_data,
          "Seahawks Theme": seahawks
        }

        L.control.layers(baseLayers, overlays, {
          collapsed: false,
          position: 'topright'
        }).addTo(map);

        L.control.scale({position: 'bottomleft'}).addTo(map);
        map.attributionControl.addAttribution('Base maps &copy; CartoDB')
    </script>
</body>
</html>
